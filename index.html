<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Registro de Usuario</h1>
        <form action="" id="form">
            <div class="inputField">
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre"> 
            </div>
            <div class="inputField">
                <input type="text" id="lastName" name="name" placeholder="Apellido Paterno">
                <input type="text" id="momLastName" name="name" placeholder="Apellido Materno">
            </div>
            <div class="inputField">
                <input type="text" id="email" name="email" placeholder="Email">
                <input type="text" id="tel" name="tel" placeholder="Teléfono">
            </div>
            <div> 
                <textarea name="address" id="address" cols="50" rows="5" placeholder="Dirección"></textarea>
            </div>

            <div class="termsNconditions">
                <p>Términos y condiciones</p>
                <p>Políticas de privacidad</p>
            </div>

            <button id="send" type="submit">Enviar</button>
        
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
